			#editor1 {

	<body>

	<h2>Control elements documentation.</h2>
	
	<p>
		When writing code for a control or a card you will have access to the file contolelements.js.  
		This file contains useful classes for you when creating your code.
	</p>
	<p>Content of the file "contolelements.js":</p>
	<div class="code">
		
<div id="editor1" class="eddi"></div>
	</div>
<script src="/vendor/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor1");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
	editor.setReadOnly(true);
	editor.session.setUseWorker(false);

	
	$(function () {  
			getFile('/js/controls/controlelements.js', function(data){
		editor.setValue(data);
		});
	});
</script>
	 <script src="/js/docshelp.js"></script>
	</body>
